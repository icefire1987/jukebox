<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PLAYER</title>
    <link rel="stylesheet" href="/client/node_modules/angular-material/angular-material.css">
</head>
<body ng-app="myJukebox">
<div ng-controller="playerCtrl as vm">
    <md-content>
    <h1>{{vm.title}}</h1><i>{{vm.status}}</i>
    <div>
        <audio id="player">
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
      <h3>{{vm.song}}</h3>

    <div>
        <md-button class="md-primary md-raised" ng-click="vm.askingForStream()">
            Start
        </md-button>
        <md-button class="md-warning md-raised" ng-click="vm.playNextSong()">
            Next
        </md-button>
    </div>
    </md-content>
</div>
<script src="/client/node_modules/angular/angular.js"></script>
<script src="/client/app.js"></script>
<script src="/client/playerCtrl.js"></script>

<script src="/client/node_modules/angular-material/angular-material.js"></script>
<script src="/client/node_modules/socket.io-stream/socket.io-stream.js"></script>
<script src="http://localhost:3001/socket.io/socket.io.js"></script>

</body>
</html>
